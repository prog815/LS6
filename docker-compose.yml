version: '3'

services:
  elasticsearch:
    image: elasticsearch:7.14.1
    container_name: elasticsearch
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.http.ssl.enabled=false
      - ELASTIC_PASSWORD="abc123456"
    ports:
      - 9200:9200
    volumes:
      - ${ELASTICSEARCH_DATA_PATH}:/usr/share/elasticsearch/data

  kibana:
    image: kibana:7.14.1
    container_name: kibana
    depends_on:
      - elasticsearch
    restart: always
    ports:
      - 5601:5601
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD="abc123456"

  fscrawler:
      image: dadoonet/fscrawler:2.7
      container_name: fscrawler
      restart: always
      volumes:
        - ${DATA_PATH}:/tmp/es:ro
        - ./config:/root/.fscrawler
        # - ./config:/usr/share/fscrawler/config
      depends_on:
        - elasticsearch
      command: fscrawler idx --restart

volumes:
  elasticsearch_data:
    driver: local